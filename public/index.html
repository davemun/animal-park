<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TokBox: Animal Park</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
  <div class="splash">
    <div id="logoContainer">
      <img id="logo" src="img/logo.png"></img>
    </div>
    <div class="introDialog">
      <div id="tagline"></div>
      <input id="name" type="text" placeholder="Your Name">
      <button>Welcome to the Jungle</button>   
    </div>
  </div>

  <div class="webcamContainer">
    <div id="webcam"></div>  
  </div>

  <div>
    <div class="stage">
      <div id="broadcaster"></div>
      <div id="options">

      <div class="progress votebar">
        <div class="progress-bar" id="rankOne" role="progressbar" aria-valuenow="70"
        aria-valuemin="0" aria-valuemax="100" style="width:70%">
          70% Cat
        </div>
      </div>
      <div class="progress votebar">
        <div class="progress-bar" id="rankTwo" role="progressbar" aria-valuenow="50"
        aria-valuemin="0" aria-valuemax="100" style="width:50%">
          50% Lion
        </div>
      </div>
      <div class="progress votebar">
        <div class="progress-bar" id="rankThree" role="progressbar" aria-valuenow="30"
        aria-valuemin="0" aria-valuemax="100" style="width:30%">
          30% Hippo
        </div>
      </div>
      <div class="progress votebar">
        <div class="progress-bar" id="rankFour" role="progressbar" aria-valuenow="10"
        aria-valuemin="0" aria-valuemax="100" style="width:10%">
          10% Tiger
        </div>
      </div>

        <div id="guess">
          <input><button>Submit Guess</button>
        </div>
        <div class="controls">
          <button id="tribute">I volunter as tribute</button>
          <button id="done">Get off stage</button>
          <button id="startarchive">Start recording</button>
          <button id="stoparchive">Stop recording</button>
          <button id="listarchives" data-toggle="modal" data-target="#archiveListModal">List recordings</button>
          <button id="screenshot">Screenshot actor</button>
          <div id="messageContainer"></div>
        </div>
      </div>
    </div>
    <div class="audience"></div>
    <div id="screenshots"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="archiveListModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Your Archives</h4>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default modalClose" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="https://static.opentok.com/v2/js/opentok.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<script>
  $(function() {
    $( "#webcam" ).draggable();
  });
</script>
<script src="js/animalpark.js"></script>
</html>
